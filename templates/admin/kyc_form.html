{% extends 'base.html' %}
{% block title %}Edit KYC â€“ Admin{% endblock %}
{% block content %}
<div class="dashboard-container">
  <h2 class="mb-4">Review KYC for {{ doc.user.username }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Current File</label><br>
      <a href="{{ doc.document.url }}" target="_blank">Download</a>
    </div>
    <div class="mb-3">
      {{ form.status.label_tag }}
      {{ form.status }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'kyc_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
