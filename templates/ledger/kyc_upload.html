{% block content %}
<div class="hero">
  <div class="hero-box" style="max-width:500px; margin:0 auto;">
    <h1>KYC Document Upload</h1>
    <p class="lead">Upload a valid ID to verify your account.</p>
    <form method="post" enctype="multipart/form-data" class="mt-4">
      {% csrf_token %}
      {{ form.document }}
      {% for error in form.document.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
      <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
