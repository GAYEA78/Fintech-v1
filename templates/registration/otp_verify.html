{% block content %}
<div class="hero">
  <div class="hero-box" style="max-width:400px; margin:0 auto;">
    <h1>Enter Your Code</h1>
    <p class="lead">A one-time code was sent to your email.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.code }}
      {% for error in form.code.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
      <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Verify</button>
    </form>
  </div>
</div>
{% endblock %}
